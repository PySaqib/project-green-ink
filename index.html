    <script type="text/javascript">

    function shuffle(array) {

        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }

    }
    
    const images = [

        "hands_tied.jpg",
        "corona_hands.jpg",
        "hand_galaxy.jpg",
        "masjid.jpg",
        "pakistan_day.jpg",
        "sudan_massacre.jpg"

    ];

    shuffle(images);

    var sec = document.getElementById('artSection');

    for (var i = 0; i < images.length; i++) {

        var data = `<img src="assets/${images[i]}" alt="${images[i]}" id="handsTied">`;

        sec.innerHTML += data;

    }

    </script>
